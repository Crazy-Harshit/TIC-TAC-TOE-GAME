<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Tic Tac Toe ðŸŽ®</h1>
<h4>Created by Harshit Sharma</h4>    

<div class="score">
    X: <span id="xScore">0</span>
    O: <span id="oScore">0</span>
</div>

<h2 id="status">Player X Turn</h2>

<div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
</div>

<div class="controls">
    <button onclick="resetGame()">Restart</button>
    <button onclick="toggleMode()">Vs Computer</button>
    <button onclick="resetScore()">Reset Score</button>
    <button onclick="toggleTheme()">Dark / Light</button>
    <button onclick="toggleSound()">Sound ON/OFF</button>
</div>

<script src="index.js" defer></script>
</body>
</html>
